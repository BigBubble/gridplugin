<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../source/javascript/jquery1.10.2.js"></script>
    <script type="text/javascript" src="../source/javascript/grid.js"></script>
    <link rel="stylesheet" type="text/css" href="../source/css/grid.css"></head>
<body>
<div id="grid">
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $("#grid").grid({
            url:"list.json",
            width:"1200px",
            columns:[
                {
                    title:"",
                    field:"ck",
                    checkbox:true,
                    ckvalue :'name'
                },
                {
                    title:"姓名",
                    field:"name",
                    width:300
                },{
                    title:"邮箱",
                    field:"email",
                    width:600,
                    align:'center',
                    formatter:function(val,row){
                        return val +"-"+ row.name;
                    }
                },
                {
                    title:"cs",
                    field:"xxx",
                    width:300
                },
                {
                    title:"cc",
                    field:"xxaax",
                    width:300
                }
            ]
        });
    })
</script>
</body>
</html>
