<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AWS PAL 流程资产库 - 让流程管理更简单 </title>
    <meta name="keywords" content="AWS PAL,流程管理,云端流程管理服务">
    <meta name="description" content="AWS PAL让流程管理更简单，伴随企业长久发展,即刻开启您的云端流程管理服务。AWS PAL标准的流程架构，简化的流程模型，设计流程更简单。按权限推送流程文件，自动记录版本信息，发布流程更简单。丰富的报告模板，一键生成流程手册，优化流程更简单。">
    <script type="text/javascript" src="../source/javascript/jquery1.10.2.js"></script>
    <script type="text/javascript" src="../source/javascript/grid.js"></script>
    <link rel="stylesheet" type="text/css" href="../source/css/grid.css"></head>
<body>
<div id="grid">
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $("#grid").grid({
            url:"list.json",
            width:"1200px",
            columns:[
                {
                    title:"",
                    field:"ck",
                    checkbox:true,
                    ckvalue :'name'
                },
                {
                    title:"姓名",
                    field:"name",
                    width:300
                },{
                    title:"邮箱",
                    field:"email",
                    width:600,
                    align:'center',
                    formatter:function(val,row){
                        return val +"-"+ row.name;
                    }
                },
                {
                    title:"cs",
                    field:"xxx",
                    width:300
                },
                {
                    title:"cc",
                    field:"xxaax",
                    width:300
                }
            ]
        });
    })
</script>
</body>
</html>
